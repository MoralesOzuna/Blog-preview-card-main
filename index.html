<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>

  <div class="grid">
    <div class="contain">
      <div class="image">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
        

      <main>  
        <article>
          <div class="tag">
            <p class="tag__text">Learning</p>
          </div>
    
          <div class="content">
            <p class="content__date">Published 21 Dec 2023</p>
            <h1 class="content__title">HTML & CSS foundations</h1>
            <p class="content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>


          <div class="author">
            <div class="author__photo">
              <img src="assets/images/image-avatar.webp" alt="Greg's photo">
            </div>
            <h2 class="author__name">Greg Hooper</h2>
          </div>

        </article>      
      </main>
    </div>
  </div>
</body>
</html>
